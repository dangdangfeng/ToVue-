<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
	<title>My first Vue app</title>
	<script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>

<div id="app">
	{{ message }}
	{{ abc}}
</div>

<div id="app-2">
	<span v-bind:title="message">
		鼠标悬停几秒钟查看此处动态绑定的提示信息！
	</span>
</div>

<div id="app-3">
	<p v-if="seen">现在你看到我了</p>
</div>

<div id="app-4">
	<ol>
		<li v-for="todo in todos">
			{{ todo.text }}
		</li>
	</ol>
</div>

<div id="app-5">
	<p>{{ message }}</p>
	<button v-on:click="reverseMessage">逆转消息</button>
</div>

<div id="app-6">
	<p>{{message}}</p>
	<input v-model="message">
</div>

<div id="app-7">
<ol>
	<!-- 创建一个todo-item 组件的实例 -->
	<todo-item></todo-item>
</ol>
</div>

<div id="app-8">
	<ol>
		<todo-item1
		v-for="item in groceryList"
		v-bind:todo="item"
		v-bind:key="item.id"
		></todo-item1>
	</ol>
</div>

<script type="text/javascript">
	var app = new Vue({
		el: '#app',
		data: {
			message: 'Hello Vue!',
			abc: 'df'
		}
	})

	var app2 = new Vue({
		el: '#app-2',
		data: {
			message:'页面加载于' + new Date().toLocaleString()
		}
	})

	var app3 = new Vue({
		el: '#app-3',
		data: {
			seen: false
		}
	})

	var app4 = new Vue({
		el: '#app-4',
		data: {
			todos: [
			{ text: 'abc'},
			{ text: 'ddd'},
			{ text: 'ppp'}
			]
		}
	})

	var app5 = new Vue({
		el: '#app-5',
		data: {
			message: 'Hello Vue.js!'
		},
		methods: {
			reverseMessage: function(){
				this.message = this.message.split('').reverse().join('')
			}
		}
	})

	var app6 = new Vue({
		el: '#app-6',
		data:{
			message: 'Hello Vue!'
		}
	})

	Vue.component('todo-item',{
		template: '<li>这是个待办项</li>'
	})

	var app7 = new Vue({
		el: '#app-7',
	    data: {

	    }
	})

	Vue.component('todo-item1',{
		props:['todo'],
		template: '<li>{{ todo.text }}</li>'
	})
	var app8 = new Vue({
		el: '#app-8',
		data: {
			groceryList: [
			{ id: 0, text:'蔬菜'},
			{ id: 1, text: '奶酪'},
			{ id: 2, text: '随便其他什么人吃的东西'}
			]
		}
	})



</script>

</body>
</html>
